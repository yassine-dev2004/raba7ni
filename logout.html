<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='product.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
    <script src="scriptProduct.js"></script>
    <title>Logout</title>
    <style>
        /* Centered and styled content for the logout message */
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .logout-container {
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        }

        .logout-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: white;
        }

        .logout-container p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .logout-btn {
            background-color: green;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        .logout-btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <div class="logout-container">
        <h2>You are logged out</h2>
        <p>You have successfully logged out. Click the button below to return to the dashboard.</p>
        
        <!-- Button to redirect to the dashboard page -->
        <button class="logout-btn" onclick="window.location.href='dashboard.html'">Return to Dashboard</button>
    </div>

</body>
</html>
